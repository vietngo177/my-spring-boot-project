<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
  <link th:href="@{/css/my_css.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Đăng nhập</h3>
        </div>
        <div class="panel-body p-3">
          <form action="#" th:action="@{/login}" method="POST">
            <div class="form-group py-2">
              <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Tên đăng nhập" name="username" required> </div>
            </div>
            <div class="form-group py-1 pb-2">
              <div class="input-field"> <span class="fas fa-lock px-2"></span> <input type="password" placeholder="Mật khẩu" name="password" required> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
              <div th:if="${param.error}"><span style="color:red">Đăng nhập không thành công</span> </div>
            </div>
            <div class="form-inline"> <input type="checkbox" name="remember-me" id="remember"> <label for="remember" class="text-muted">Ghi nhớ đăng nhập</label>
              <a th:href="@{/forgotpassword}" id="forgot" class="font-weight-bold">Quên mật khẩu?</a> </div>
            <button type="submit"  class="btn btn-primary btn-block mt-3">Đăng nhập</button>
            <div class="text-center pt-4 text-muted mb-3">Chưa có tài khoản? <a th:href="@{/signup}">Đăng ký</a> </div>
          </form>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3"> <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a> <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a> <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
