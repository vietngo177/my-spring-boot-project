<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <head>
        <meta charset="UTF-8">
        <title>Cập nhật tác giả</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<main class="container">
    <h3 class="text-center mt-3">CẬP NHẬT TÁC GIẢ</h3>
    <hr/>
    <div th:if="${message != null}" class="alert alert-success text-center my-0 p-2">[[${message}]]</div>
    <form th:action="@{/author/save}" th:object="${author}" method="post">
        <input type="hidden" name="id" th:field="*{id} ">
        <div class="row">
            <div class="form-group mt-1 mb-3 col-6">
                <div>Họ và tên:</div>
                <span class="input-field mt-0"> <input type="text" placeholder="Tên tác giả" name="tenTacGia"  style="width:400px"  th:field="*{hoVaTen}" required> </span>
            </div>
            <div class="form-group mt-1 mb-3 col-6">
                <div>Ngày sinh:</div>
                <span class="input-field"> <input type="date" placeholder="Ngày Sinh" name="ngaySinh" style="width:400px" th:field="*{ngaySinh}" >  </span>
            </div>
        </div>
        <div class=" mb-3">

            <div>Tiểu sử:</div>
                <textarea rows="12" cols="100" name="tieuSu"  th:field="*{tieusu}"></textarea>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Cập nhật</button>
            <a class="btn btn-primary" th:href="@{/author/list}" role="button">Quay lại</a>
        </div>
    </form>
</main>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
