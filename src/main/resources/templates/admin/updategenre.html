<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <head>
        <meta charset="UTF-8">
        <title>Cập nhật tác giả</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<main class="container">
    <h3 class="text-center mt-3">CẬP NHẬT TÁC GIẢ</h3>
    <hr/>
    <div th:if="${message != null}" class="alert alert-success text-center my-0 p-2">[[${message}]]</div>
    <form th:action="@{/genre/save}" th:object="${genre}" method="post">
        <input type="hidden" name="id" th:field="*{id} ">
        <div class="row">
            <div class="form-group mt-1 mb-3 col-6">
                <div>Thể loại: </div>
                <span class="input-field mt-0">
                    <label>
                        <input type="text" placeholder="Thể loại" name="theLoai"  style="width:400px"  th:field="*{tentheLoai}" required>
                    </label>
                </span>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Cập nhật</button>
            <a class="btn btn-primary" th:href="@{/genre/list}" role="button">Quay lại</a>
        </div>
    </form>
</main>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
