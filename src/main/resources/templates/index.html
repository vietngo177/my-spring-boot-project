<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="index.html">Trang chủ</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                <button class="btn btn-outline-success me-2" type="submit" style="white-space: nowrap">Tìm kiếm</button>
            </form>
            <div th:unless="${#authorization.expression('hasRole(''USER'')')}">
                <a  class="btn btn-primary" th:href="@{/login}" role="button">
                    Đăng nhập
                </a>
            </div>
            <div sec:authorize="isAuthenticated()" class="nav-item dropdown me-4">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Xin chào, <span sec:authentication="principal.username"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Thông báo</a></li>
                    <li><a class="dropdown-item" th:href="@{/profile}">Quản lý tài khoản</a></li>
                    <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><form class="dropdown-item" action="#" th:action="@{/logout}" method="POST">
                            <input type="submit" class="btn" value="Đăng xuất"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
