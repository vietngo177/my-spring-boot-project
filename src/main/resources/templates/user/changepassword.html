<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Thay đổi mật khẩu</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <link th:href="@{/css/my_css.css}" rel="stylesheet" />
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Đổi mật khẩu</h3>
                </div>
                <div class="panel-body p-3 pt-2">
                    <form action="#" th:action="@{/changepassword/save}" method="POST">
                        <div th:if="${message != null}" class="alert alert-success text-center my-0 p-2">[[${message}]]</div>
                        <div class="form-group py-2">
                            <div>Mật khẩu hiện tại:</div>
                            <label class="input-field"> <input type="password" name="matKhauHienTai" id="matKhauHienTai" required minlength="6"> </label>
                            <div th:if="${passwordError1}"><span th:text="${passwordError1}"></span></div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div>Mật khẩu mới</div>
                            <label class="input-field"> <input type="password" name="matKhau" id="matKhau" required minlength="6">  </label>
                            <div th:if="${passwordError2}"><span th:text="${passwordError2}"></span></div>

                        </div>
                        <div class="form-group py-1 pb-2">
                            <div>Xác nhận mật khẩu:</div>
                            <label class="input-field"> <input type="password" name="matKhauNhapLai" id="matKhauNhapLai" onblur="kiemTraMatKhau()" required minlength="6"> </label>
                            <div id="thongBao"></div>
                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-primary" type="submit">Cập nhật</button>
                            <a class="btn btn-primary" th:href="@{/index}" role="button">Thoát</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/my_js.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
