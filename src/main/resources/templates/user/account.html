<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <link th:href="@{/css/my_css.css}" rel="stylesheet" />
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Thông tin cá nhân</h3>
                </div>
                <div class="panel-body p-3 pt-2">
                    <form action="#" th:action="@{/account/save}" th:object="${account}" method="POST">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{matKhau}" />
                        <div th:if="${message != null}" class="alert alert-success text-center my-0 p-2">[[${message}]]</div>
                        <div class="form-group py-2">
                            <div>Tên đăng nhập:</div>
                            <div class="input-field"><label>
                                <input type="text" name="tenDangNhap" th:field="*{tenDangNhap}" readonly>
                            </label></div>
                            <div th:if="${#fields.hasErrors('tenDangNhap')}">
                                <ul style="list-style-type:none">
                                    <li th:each="error: ${#fields.errors('tenDangNhap')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div>Họ và tên:</div>
                            <div class="input-field"><label>
                                <input type="text" placeholder="Họ và tên" name="hovaten" th:field="*{hoVaTen}" >
                            </label></div>
                            <div th:if="${#fields.hasErrors('hoVaTen')}">
                                <ul style="list-style-type:none">
                                    <li th:each="error: ${#fields.errors('hoVaTen')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div>Email:</div>
                            <div class="input-field"><label>
                                <input type="email" style="border-style: hidden; width: 325px" name="email" th:field="*{email}">
                            </label></div>
                            <div th:if="${#fields.hasErrors('email')}">
                                <ul style="list-style-type:none">
                                    <li th:each="error: ${#fields.errors('email')}" th:text="${error}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-primary" type="submit">Cập nhật</button>
                            <a class="btn btn-primary" th:href="@{/index}" role="button">Thoát</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
