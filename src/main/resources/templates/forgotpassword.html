<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <link th:href="@{/css/my_css.css}" rel="stylesheet" />
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Quên mật khẩu</h3>
                </div>
                <div class="panel-body p-3 pt-2">
                    <form action="#" th:action="@{/forgotpassword/save}" method="POST">
                        <div th:if="${message != null}" class="alert alert-success text-center my-0 p-2">[[${message}]]</div>
                        <div>
                            <p>Vui lòng nhập email bạn dùng để đăng ký tài khoản</p>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <label class="input-field"> <input type="email" style="border-style: hidden; width: 325px" name="email" id="email" required minlength="6" placeholder="Email" /> </label>
                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-primary" type="submit">Tiếp tục</button>
                            <a class="btn btn-primary" th:href="@{/index}" role="button">Thoát</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
