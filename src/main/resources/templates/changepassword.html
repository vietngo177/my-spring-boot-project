<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <link th:href="@{/css/my_css.css}" rel="stylesheet" />
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Đổi mật khẩu</h3>
                </div>
                <div class="panel-body p-3">
                    <form action="#" th:action="@{/changepassword/save}" th:object="${account}" method="POST">
                        <div class="form-group py-2">
                            <p>Mật khẩu hiện tại:</p>
                            <div class="input-field"> </span> <input type="text" name="matKhauHienTai" th:field="*{matKhau}"> </div>
                            <div th:if="${passwordError1}"><span th:text="${passwordError1}"></span></div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <p>Mật khẩu mới</p>
                            <div class="input-field"> <input type="text" name="matKhau" id="matKhau" th:text="${newPassword}" >  </div>
                            <div th:if="${passwordError2}"><span th:text="${passwordError2}"></span></div>

                        </div>
                        <div class="form-group py-1 pb-2">
                            <p>Xác nhận mật khẩu:</p>
                            <div class="input-field"> <input type="text" name="matKhauNhapLai" id="matKhauNhapLai" onblur="kiemTraMatKhau()"> </div>
                            <div id="thongBao"></div>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary btn-block mt-3">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/my_js.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
